<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educatus - One Teacher, One Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .poster {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .coming-soon {
            text-align: center;
            margin-top: 50px;
        }

        .countdown {
            font-size: 24px;
            margin-top: 20px;
        }

        .decorative-line {
            border-top: 2px solid #2ecc71;
            margin: 20px 0;
        }

        .button {
            background-color: #2ecc71;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #27ae60;
        }

        @media only screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 24px;
            }

            .coming-soon p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 style="color: #2ecc71;">Welcome to Educatus</h1>
            <img class="poster" src="poster.png" alt="EducatuS Poster">
        </div>
        <div class="decorative-line"></div>
        <div class="coming-soon">
            <h2>Website Coming Soon!</h2>
            <p style="color: #3498db;">Stay tuned for updates</p>
            <div class="countdown" id="countdown"></div>
            <button class="button">Subscribe for Updates</button>
        </div>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("2024-06-01T00:00:00").getTime();

        // Update the countdown every 1 second
        var x = setInterval(function() {
            // Get the current date and time
            var now = new Date().getTime();

            // Find the distance between now and the countdown date
            var distance = countDownDate - now;

            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
